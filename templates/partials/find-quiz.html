<form method="post" action="/find" id="find-quiz-form" class="flex flex-col">
    <label for="quiz-id">Search for a quiz:</label>
    <p class="text-slate-800 italic">Paste the code for your shared quiz to jump right to it</p>
    <section class="flex gap-2 justify-between mt-4">
        <input type="search" id="quiz-id" name="quiz_id">
        <button type="submit" class="btn btn-outline w-52">Go to quiz</button>
    </section>
</form>

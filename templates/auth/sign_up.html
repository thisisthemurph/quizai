{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<form method="post" action="/auth/sign_up" class="simple-form p-8 sm:rounded-xl bg-violet-50 sm:shadow-xl sm:w-3/4 sm:p-16 sm:mx-auto sm:mt-16 md:w-1/2 lg:w-[36rem]">
    <h2>Sign Up</h2>
    <section>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
    </section>
    
    <section>
        <label for="email">Email</label>
        <input type="text"
               id="email"
               name="email"
               hx-get="/auth/email_exists"
               hx-trigger="keyup changed delay:1s"
               hx-target="#email-info"
               hx-swap="outerHTML" />
        {% with element_id='email-info' %}
            {% include 'auth/partials/form_element_info.html' %}
        {% endwith %}
    </section>
    
    <section>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
    </section>
    
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
